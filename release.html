<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard – Release Booked Slots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .slot-table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
    }
    .slot-table th, .slot-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    .slot-table th {
      background-color: #444;
      color: white;
    }
    .booked {
      background-color: #ffcccc;
      color: #b00;
    }
    .available {
      background-color: #ccffcc;
      color: #060;
    }
    .release-btn {
      padding: 6px 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .release-btn:hover {
      background-color: #c0392b;
    }
    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard – Release Booked Slots</h1>
</header>

<div class="container">
  <h2>Slot Status</h2>
  <table class="slot-table" id="slotTable">
    <thead>
      <tr>
        <th>Slot</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="slotBody"></tbody>
  </table>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='admin_dashboard.html'">← Back</button>
</div>

<script>
const slotStates = JSON.parse(localStorage.getItem('slotStates')) || {};
const slotBody = document.getElementById('slotBody');
const slotList = [];

// Generate slot IDs like A1–A10, B1–B10, C1–C10
['A', 'B', 'C'].forEach(row => {
  for (let i = 1; i <= 10; i++) {
    slotList.push(`${row}${i}`);
  }
});

// Remove expired slots (based on endTime)
const now = new Date().getTime();
let updated = false;
for (const [slotId, data] of Object.entries(slotStates)) {
  if (data.endTime && now > data.endTime) {
    delete slotStates[slotId];
    updated = true;
  }
}
if (updated) {
  localStorage.setItem('slotStates', JSON.stringify(slotStates));
}

// Display slot table
slotList.forEach(slotId => {
  const state = slotStates[slotId];
  const isBooked = state && state.status === 'booked';

  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${slotId}</td>
    <td class="${isBooked ? 'booked' : 'available'}">
      ${isBooked ? 'Booked' : 'Available'}
    </td>
    <td>
      ${isBooked ? `<button class="release-btn" onclick="releaseSlot('${slotId}')">Release</button>` : ''}
    </td>
  `;
  slotBody.appendChild(row);
});

function releaseSlot(slotId) {
  if (confirm(`Are you sure you want to release slot ${slotId}?`)) {
    delete slotStates[slotId];
    localStorage.setItem('slotStates', JSON.stringify(slotStates));
    alert(`Slot ${slotId} has been released.`);
    location.reload();
  }
}
</script>

</body>
</html>
